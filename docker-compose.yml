#      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-001:9092,PLAINTEXT_INTERNAL://localhost:19092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
#      BOOTSTRAP_SERVERS: kafka-001:29091,kafka-002:29092,kafka-003:29093
    volumes:
      - ./data/kafka/kafka-001:/var/lib/kafka

  kafka-002:
    container_name: kafka-002
